<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://kit.fontawesome.com/183b312a89.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="top_bar">
            <i class="fa-solid fa-globe"></i>
        </div>
        <div class="mid_bar">
            <div class="mid_bar_left">
                <img src="/img/Logo-Toolsxperts.png" alt="">
            </div>
            <div class="mid_bar_right">
                <div class="div_login_button">
                    <button>INICIAR SESION</button>
                </div>
                <div class="div_carrito">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
        <div class="bottom_bar">
            <nav class="navbar">
                <ul>
                    <li><a href="/productos">Productos</a></a></li>
                    <li><a href="/contacto">Contacto</a></li>
                    <li><a href="/envios">Envios</a></li>
                </ul>
            </nav>
            <div class="search_bar">
                <div class="lupa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="search_bar_text">
                    <input type="text" placeholder=" ¿Qué estas buscando? Que nosotros te lo encontramos...">
                </div>
                <div class="search_bar_x">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>
            <div class="burguer_menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="soporte"><a href="/soporte">Soporte</a></div>
        </div>
    </header>
    <main class="main">
        <div class="cuadrado_contenedor">
            <div class="sing_in">
                <p>Sing in</p>
            </div>
            <div class="formulario">
                <form action="/registro" method="POST">
                    <div class="contenedor_items">
                        <p>NOMBRE</p>
                        <input type="text" placeholder="Francois Mercer">
                    </div>
                </form>
            </div>
            <div class="formulario">
                <form action="/registro" method="POST">
                    <div class="contenedor_items">
                        <p>EMAIL</p>
                        <input type="email" placeholder="hello@reallygreatsite.com">
                    </div>
                </form>
            </div>
            <div class="formulario">
                <form class="form" action="/registro" method="POST">
                    <div class="contenedor_items">
                        <p>PASSWORD</p>
                        <input type="password" placeholder="*********">
                    </div>
                </form>
            </div>
            <div class="formulario">
                <form action="/registro" method="POST">
                    <div class="contenedor_items">
                        <p>FECHA DE NACIMIENTO</p>
                        <input type="date">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
