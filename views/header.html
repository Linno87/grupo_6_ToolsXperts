<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/183b312a89.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="top_bar">
            <i class="fa-solid fa-globe"></i>
        </div>
        <div class="mid_bar">
            <div class="mid_bar_left">
                <a href="/"><img src="/img/Logo-Toolsxperts.png" alt="imagen_logo_ToolsXperts "></a>
            </div>
            <div class="mid_bar_right">
                <div class="div_login_button">
                    <a href="/register"><button>INICIAR SESION</button></a>
                </div>
                <div class="div_carrito">
                    <a href="/carrito"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>
        </div>
        <div class="bottom_bar">
            <nav class="navbar">
                    <ul>
                        <li><a href="/productos">Productos</a></a></li>
                        <li><a href="/contacto">Contacto</a></li>
                        <li><a href="/envios">Envios</a></li>
                    </ul>
            </nav>
            <div class="search_bar">
                <div class="lupa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="search_bar_text">
                    <input type="text" placeholder=" ¿Qué estas buscando? Que nosotros te lo encontramos...">
                </div>
                <div class="search_bar_x">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>
            <div class="burguer_menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
</body>
