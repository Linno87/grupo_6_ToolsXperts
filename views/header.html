<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/header.css">
    <script src="https://kit.fontawesome.com/183b312a89.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="top_bar">
            <i class="fa-solid fa-globe"></i>
        </div>
        <div class="mid_bar">
            <div class="mid_bar_left">
                <img src="/img/Logo-Toolsxperts.png" alt="">
            </div>
            <div class="mid_bar_right">
                <div class="div_login_button">
                    <button>INICIAR SESION</button>
                </div>
                <div class="div_carrito">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
        <div class="bottom_bar">
            <div class="search_bar">
                <div class="lupa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="search_bar_text">
                    <input type="text" placeholder="¿Qué estas buscando?">
                </div>
                <div class="search_bar_x">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>
            <div class="burguer_menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
</body>
